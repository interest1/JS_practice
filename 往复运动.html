<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .ob{
        position: absolute;
        width:100px;
        height: 100px;
        left:100px;
        background-color: olive;
    }
</style>
<body>
<div class="ob" id="ob"></div>

<script>
    ob=document.getElementById('ob');
    var timer=null;
    timer=setInterval(mr,20);

    setTimeout(function () {
        clearInterval(timer);
        timer=setInterval(ml,20);

        setTimeout(function () {
            clearInterval(timer);
        },2000);
    },2000);

    function mr() {
        ob.style.left=ob.offsetLeft+2+'px';
    }
    function ml() {
        ob.style.left=ob.offsetLeft-2+'px';
    }

    // if(ob.offsetLeft>=400){
    //     clearInterval(timer);
    // }
</script>
</body>
</html>
