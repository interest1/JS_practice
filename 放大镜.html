<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        #img2{
            display: none;
            clip:rect(0px,0px,720px,0px);
        }
    </style>
</head>
<body>
    <div class="img" id="img1">
        <img src="img/small.jpg">
    </div>
    <div class="img" id="img2">
        <img src="img/big.jpg">
    </div>

    <script>
        var img1=document.getElementById('img1');
        var img2=document.getElementById('img2');
        img1.onmouseover=function(e){
            var x=e.clientX-8, y=e.clientY-8;
            img2.style.display='block';
            x1=x+40;
            y1=y+22;
            img2.style.clip = "rect(" + y + "px," + x1 + "px," + y1 + "px," + x + "px)";
        };
        img1.onmouseout=function(e){
            img2.style.display='none';
        };

    </script>
</body>
</html>
